version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: fraud_redis
    ports:
      - "6379:6379"
    networks:
      - fraud-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  red-team:
    build: .
    container_name: fraud_red_team
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    networks:
      - fraud-net
    command: python src/red_team/agent_client.py
    restart: on-failure

  blue-team:
    build: .
    container_name: fraud_blue_team
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    networks:
      - fraud-net
    command: python src/blue_team/Governor.py
    restart: on-failure

networks:
  fraud-net:
    driver: bridge